buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'java'
repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.10'
    testCompile 'com.squareup:fest-android:1.0.+'
    testCompile 'org.apache.directory.studio:org.apache.commons.io:2.4'
}

